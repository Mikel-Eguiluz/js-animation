<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailleferre Ensemble logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Fredericka+the+Great&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
    integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ=="
    crossorigin="anonymous" defer></script>
  <script src="./tailleferreAnim.js" type="module"></script>
</head>

<body>
  <div class="container">
    <svg viewBox="-120 -120 240 240" width=100%>


      <ellipse class="outer-circle" cx="0" cy="0" rx="100" ry="105" stroke="#00661b" stroke-width="10" fill="none" />
      <line class="penta" x1="-110" y1="30" x2="110" y2="30" />
      <line class="penta" x1="-110" y1="60" x2="110" y2="60" />
      <line class="penta" x1="-110" y1="-30" x2="110" y2="-30" />
      <line class="penta" x1="-110" y1="-60" x2="110" y2="-60" />

      <!-- middle "triangle"-->
      <path class="motive mid-motive" d="M -20,50 
        L 0,-70 
        C 0,-70 0,-70 0,-70  
        C 0,-70 0,-70 0,-70 
        L 20,50
        L 00,80
        Z" />
      <!-- right "triangle"-->
      <path class="motive right-motive" d="M 10,-60 
        L 10,-60       
        L 40,60
        L 70,65
        Z" />
      <!-- left "triangle"-->
      <path class="motive left-motive" d="M -10,-60 
        L -10,-60 
        L -40,60
        L -70,65
        Z" />
      <!-- three circles-->
      <circle class="motive mid-motive" cx="0" cy="-89" r="5" />
      <circle class="motive right-motive" cx="15" cy="-75" r="5" />
      <circle class="motive left-motive" cx="-15" cy="-75" r="5" />
      <!--banner-->
      <ellipse class="banner" cx="0" cy="8" rx="90" ry="37" stroke="none" fill="white" />
      <text class="banner textstyle" x="0" y="5" text-anchor="middle">TAILLEFERRE </text>
      <text class="banner textstyle" x="0" y="35" text-anchor="middle"> ENSEMBLE</text>
      <!-- axis to help me-->
      <line class="axis" x1="-110" y1="0" x2="110" y2="0" stroke="grey" stroke-dasharray="9 1" />
      <line class="axis" x1="0" y1="110" x2="0" y2="-110" stroke="grey" stroke-dasharray="9 1" />

      <ellipse id="hover-target" cx="0" cy="0" rx="105" ry="110" fill="none" />
    </svg>
  </div>
</body>

</html>
